<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="description" content="Launchify Web Platform - Currently Offline" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>Launchify - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1976d2;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #1976d2;
    }
    .button {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1565c0;
    }
    .cached-pages {
      margin-top: 2rem;
      text-align: left;
    }
    .cached-pages h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .cached-pages ul {
      padding-left: 1.5rem;
    }
    .cached-pages li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Some features may be unavailable until you're back online.
    </p>
    <p>
      Don't worry though! You can still access previously visited pages that have been cached.
    </p>
    <a href="/" class="button">Try Again</a>
    
    <div class="cached-pages">
      <h2>Available Offline:</h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/profile">Profile</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Check if we're back online and reload the page
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Update the list of available offline pages dynamically
    if ('caches' in window) {
      caches.open('launchify-cache-v1').then(cache => {
        cache.keys().then(requests => {
          const cachedUrls = requests
            .map(request => {
              const url = new URL(request.url);
              return url.pathname;
            })
            .filter(pathname => 
              pathname !== '/' && 
              pathname !== '/index.html' && 
              pathname !== '/offline.html' &&
              !pathname.startsWith('/static/') &&
              !pathname.endsWith('.js') &&
              !pathname.endsWith('.css') &&
              !pathname.endsWith('.png') &&
              !pathname.endsWith('.jpg') &&
              !pathname.endsWith('.svg')
            );

          const uniqueUrls = [...new Set(cachedUrls)];
          
          if (uniqueUrls.length > 0) {
            const ulElement = document.querySelector('.cached-pages ul');
            ulElement.innerHTML = ''; // Clear default list
            
            // Add home page
            const homeLi = document.createElement('li');
            const homeLink = document.createElement('a');
            homeLink.href = '/';
            homeLink.textContent = 'Home';
            homeLi.appendChild(homeLink);
            ulElement.appendChild(homeLi);
            
            // Add other cached pages
            uniqueUrls.forEach(url => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = url;
              
              // Create a more readable name from the URL
              const pageName = url.split('/').filter(Boolean).pop() || url;
              a.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1).replace(/-/g, ' ');
              
              li.appendChild(a);
              ulElement.appendChild(li);
            });
          }
        });
      });
    }
  </script>
</body>
</html>
